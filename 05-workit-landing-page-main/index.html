<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      <div class="container">
        <img src="./assets/images/bg-pattern-1.svg" class="bg-pattern bg-pattern-1" alt="" />

          <img src="./assets/images/logo-light.svg" alt="Workit logo" class="hero__logo" />
          <a href="" class="btn btn-nav">Apply for access</a>
        </nav>
        <div class="hero__box">
          <h1 class="hero__title">Data <span>tailored</span> <br>to your needs.</h1>
          <a href="#" class="btn btn-primary">Learn More</a>
          <img src="./assets/images/image-hero.webp" alt="Picture of a phone" class="hero__img" />

      </div>
