<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card__image">
          <img src="./images/image-product-desktop.jpg" alt="Picture of Gabrielle Essence Eau De Parfum" class="card__img">
        </div>
        <div class="card__text-box">
          <h2 class="card__tag">Perfume</h2>
          <h1 class="card__title">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="card__text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price-box">
            <strong class="card__new-price">$149.99</strong> 
            <span class="card__old-price">$169.99</span>
          </div>
          <div class="card__btn-container">
            <img src="./images/icon-cart.svg" alt="" class="card__btn-icon">
            <button class="card__btn">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
