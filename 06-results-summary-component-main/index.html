<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="result">
        <h2 class="result__title">
          Your Result
        </h2>
        <div class="result__score">
          <p><strong>76</strong> <br> of 100</p>
        </div>
        <p class="result__message">
          Great
        </p>
        <p class="result__text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2 class="result__title">
          Summary
        </h2>
        <div class="tests">
          <div class="tests__reaction">
            <div class="tests__left">
              <img src="./assets/images/icon-reaction.svg" alt="" class="tests__icon">
              <h3 class="tests__title">Reaction</h3>
            </div>
            <div class="tests__right">
              <p class="tests__core"><strong>80</strong>/ 100</p>
            </div>
          </div>

          <div class="tests__reaction">
            <div class="tests__left">
              <img src="./assets/images/icon-memory.svg" alt="" class="tests__icon">
              <h3 class="tests__title">Memory</h3>
            </div>
            <div class="tests__right">
              <p class="tests__core"><strong>92</strong>/ 100</p>
            </div>
          </div>

          <div class="tests__reaction">
            <div class="tests__left">
              <img src="./assets/images/icon-verbal.svg" alt="" class="tests__icon">
              <h3 class="tests__title">Verbal</h3>
            </div>
            <div class="tests__right">
              <p class="tests__core"><strong>61</strong>/ 100</p>
            </div>
          </div>

          <div class="tests__reaction">
            <div class="tests__left">
              <img src="./assets/images/icon-visual.svg" alt="" class="tests__icon">
              <h3 class="tests__title">Visual</h3>
            </div>
            <div class="tests__right">
              <p class="tests__core"><strong>72</strong>/ 100</p>
            </div>
          </div>
        </div>

        <a href="#" class="btn">
          Continue
        </a>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Perrota</a>.
  </div>
</body>
</html>
